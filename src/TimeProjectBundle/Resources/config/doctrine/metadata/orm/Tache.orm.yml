Tache:
    type: entity
    table: tache
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nom:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
        dateDebut:
            type: date
            nullable: false
            column: date_debut
        dateFin:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: date_fin
        priorite:
            type: integer
            nullable: true
            options:
                unsigned: false
    lifecycleCallbacks: {  }
